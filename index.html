<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason Hoey</title>

    <link rel="shortcut icon" href="favicon/favicon.ico">
    <!-- Favicon links... -->

    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
        }

        body {
            position: relative;
            color: #ffffff;
            background-image: url("assets/linhas.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

        #wrapper {
            position: relative;
            min-height: 100vh;
            max-width: 720px;
            margin: auto;
            text-align: center;
            font-weight: normal;
            padding-top: 150px; /* Adjust as needed */
        }

        #wrapper .header {
            padding: .5rem 0;
            color: #ffffff; /* Set header text color to white */
			font-size: 1.5em;
        }

        #wrapper .header .modelev-logo {
            width: 165px;
            height: 165px;
            margin-bottom: 25px;
            border-radius: 50%;
        }

        #wrapper ul {
            margin: 1.5rem 0;
        }

        #wrapper li {
            margin: .9rem;
        }

        #wrapper li a {
            display: inline-block;
            position: relative;
            z-index: 2;
            color: #ffffff; /* Set default link text color to white */
            background-color: rgba(255, 255, 255, 0);
            padding: 18px 57px;
            transition: 0.3s;
            border-radius: 30px; /* Added border radius to links */
        }

        #wrapper li a span {
            position: relative;
            z-index: 3;
        }

        #wrapper li a:hover {
            background-color: #ffffff;
            color: #5e35b1; /* Change text color on hover */
            transition: 0.3s;
        }

        #wrapper li img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; /* Adjust the width as needed */
            height: auto; /* Maintain the aspect ratio */
            object-fit: contain;
            z-index: 1;
        }

        #wrapper .spacer {
            display: block;
            padding: 1.5rem 0;
        }


        /* Modify the text color of the Snapchat link */
        #wrapper li a[href="https://t.snapchat.com/9pBxrGpU"] {
            color: #000000; /* Set Snapchat link text color to black */
        }

        /* Change text color on hover for the Snapchat link */
        #wrapper li a[href="https://t.snapchat.com/9pBxrGpU"]:hover {
            color: #5e35b1; /* Set Snapchat link text color to purple */
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <img class="modelev-logo" src="assets/avatar.jpg" alt="Modelev Logo">
            <br>
            Mason Hoey
        </div>

        <ul>
            <li>
                <a href="https://www.instagram.com/masonh13_/">
                    <img src="assets/Instagram_Banner.png" alt="Instagram Banner">
                    <span>@masonh13_</span>
                </a>
            </li>
            <li>
                <a href="https://www.threads.net/masonh13_/">
                    <img src="assets/Threads_Banner.png" alt="Threads Banner">
                    <span>@masonh13_</span>
                </a>
            </li>
            <li>
                <a href="https://t.snapchat.com/9pBxrGpU">
                    <img src="assets/Snapchat_Banner.png" alt="Snapchat Banner">
                    <span>@Mason_Hoey</span>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/masonh13_/">
                    <img src="assets/Twitter_Banner.png" alt="Twitter Banner">
                    <span>@masonh13_</span>
                </a>
            </li>
			 <li>
                <a href="https://www.discordapp.com/users/480150344001912842/">
                    <img src="assets/Discord_Banner.png" alt="Discord Banner">
                    <span>@masonh13</span>
                </a>
            </li>
        </ul>
        </div>
    </div>
</body>
</html>
