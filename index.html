<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason Hoey</title>

    <link rel="shortcut icon" href="favicon/favicon.ico">
    <!-- Favicon links... -->

    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
        }

        body {
            position: relative;
            color: #ffffff;
            background-image: url("assets/linhas.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

        #wrapper {
            position: relative;
            min-height: 100vh;
            max-width: 720px;
            margin: auto;
            text-align: center;
            font-weight: bold;
            padding-top: 150px; /* Adjust as needed */
        }

        #wrapper .header {
            padding: 1.5rem 0;
        }

        #wrapper .header .modelev-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        #wrapper ul {
            margin: 1.5rem 0;
        }

        #wrapper li {
            margin: .9rem;
        }

        #wrapper li a {
            display: inline-block;
            position: relative;
            z-index: 2;
            color: #051720;
            background-color: rgba(255, 255, 255, 0);;
            padding: 18px 57px;
            transition: 0.3s;
        }

        #wrapper li a span {
            position: relative;
            z-index: 3;
        }

        #wrapper li a:hover {
            background-color: #ffffff;
            transition: 0.3s;
        }

        #wrapper li img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }

        #wrapper .spacer {
            display: block;
            padding: 1.5rem 0;
        }

        #wrapper .footer {
            margin-bottom: 1rem;
        }

        #wrapper .footer .footer-img {
            width: 128px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <img class="modelev-logo" src="assets/avatar.jpg"><br>
            Mason Hoey
        </div>

        <ul>
            <li>
                <a href="https://www.instagram.com/masonh13_/">
                    <img src="assets/Instagram_Banner.png" alt="Instagram Banner">
                    <span>@masonh13_</span>

                </a>
            </li>
            <li>
                <a href="https://www.threads.net/masonh13_/">
				<img src="assets/Threads_Banner.png" alt="Instagram Banner">
                    <span>@masonh13_</span>
                </a>
            </li>
            <li>
                <a href="https://t.snapchat.com/9pBxrGpU">
				<img src="assets/Snapchat_Banner.png" alt="Instagram Banner">
                    <span>@Mason_Hoey</span>
                    
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/masonh13_/">
				<img src="assets/Twitter_Banner.png" alt="Instagram Banner">
                    <span>@masonh13_</span>
                </a>
            </li>
        </ul>

        <div class="spacer"></div>
        <div class="footer">
            <img class="footer-img" src="assets/logo-footer.png">
        </div>
    </div>
</body>
</html>
